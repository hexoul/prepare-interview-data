15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></button></a><a target="_blank" rel="noopener noreferrer" class="chakra-link css-f4h6uy" href="https://open.kakao.com/me/prepare_interview"><button type="button" class="chakra-button css-103jld" aria-label="Open the Kakao Openchat"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" aria-hidden="true" focusable="false" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M15 1H6c-.55 0-1 .45-1 1v2H1c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h1v3l3-3h4c.55 0 1-.45 1-1V9h1l3 3V9h1c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zM9 11H4.5L3 12.5V11H1V5h4v3c0 .55.45 1 1 1h3v2zm6-3h-2v1.5L11.5 8H6V2h9v6z"></path></svg></button></a></div></div></div></div><span></span></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"q":[{"question":"자식 프로세스는 부모 프로세스와 ___를 공유한다.","choices":["스택(Stack)","힙(Heap)","공유된 메모리 세그먼트(Shared memory segment)","위에 언급된 모두 해당"],"answer":3,"explanation":"유닉스(Unix) 기반 운영체제에서는 fork라는 시스템 콜로 자식 프로세스(child process)를 생성할 수 있습니다. 서브 프로세스(subprocess) 또는 서브 태스크(subtask)라고도 불립니다.\n자식 프로세스는 부모 프로세스를 복제하여 만들어지고 이후에는 별도로 관리되어집니다. 메모리의 경우 공유된 세그먼트 이외에 공유되는 메모리는 없습니다. 다만 사용자 ID, 실행 중인 경로 등 속성(attribute)들은 상속됩니다.","references":[{"Child process":"https://en.wikipedia.org/wiki/Child_process"},{"[한] fork":"https://ko.wikipedia.org/wiki/%ED%8F%AC%ED%81%AC_(%EC%8B%9C%EC%8A%A4%ED%85%9C_%ED%98%B8%EC%B6%9C)"},{"fork":"https://en.wikipedia.org/wiki/Fork_(system_call)"},{"[한] Process":"https://ko.wikipedia.org/wiki/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4"},{"Process":"https://en.wikipedia.org/wiki/Process_(computing)"}]},{"question":"___ 시스템 콜을 부르는 부모 프로세스는 자식 프로세스들이 종료될 때까지 정지된다.","choices":["wait","fork","exit","exec"],"answer":1,"explanation":"fork : 자신을 복제하여 자식 프로세스를 생성\nexit : 프로세스 종료\nexec : 현재의 프로세스 컨텍스트를 다른 실행가능한 파일로부터 만들어지는 프로세스로 대체","references":[{"wait":"https://en.wikipedia.org/wiki/Wait_(system_call)"},{"[한] fork":"https://ko.wikipedia.org/wiki/%ED%8F%AC%ED%81%AC_(%EC%8B%9C%EC%8A%A4%ED%85%9C_%ED%98%B8%EC%B6%9C)"},{"fork":"https://en.wikipedia.org/wiki/Fork_(system_call)"},{"exit":"https://en.wikipedia.org/wiki/Exit_(system_call)"},{"exec":"https://en.wikipedia.org/wiki/Exec_(system_call)"}]},{"question":"모든 자식 프로세스가 종료된 뒤에 부모 프로세스를 종료하는 것을 ___라 한다.","choices":["Normal termination","Abnormal termination","Cascading termination","Circular termination"],"answer":3,"explanation":"만들어진 순서와 반대로 부모에서 생성된 자식 프로세스부터 bottom-up으로 종료되는 것이 지향됩니다. 만약 부모 프로세스부터 종료될 경우 남은 자식 프로세스는 고아가 될 수 있습니다. 프로세스 트리 (process tree) 를 그려보면 순차적으로 삭제되는 모습에서 cascading을 연상할 수 있습니다."},{"question":"___는 한 프로세서에서 다른 모든 프로세스를 대기시키면서 한 번에 오직 하나의 프로세스만 실행시키는 반면, ___는 여러 프로세스를 동시에 다른 프로세서에서 실행시킬 수 있다.","choices":["Multiprocessing, Multiprogramming","Multiprogramming, Uniprocessing","Uniprocessing, Multiprocessing","Uniprogramming, Multiprocessing"],"answer":4,"explanation":"Uni는 하나, multi는 복수를 뜻합니다. 단일 프로그래밍(Uniprogramming)은 하나의 프로그램, 즉 하나의 프로세스만 메인 메모리에 올려 실행시키는 것을 의미합니다. 반면 단일 프로세싱(uniprocessing)은 하나의 프로세서를 사용하는 것을 의미하는 용어로 메인 메모리에 여러 프로세스를 읽어 둔 뒤 문맥 교환 (context switch) 을 해가며 실행시킬 수도 있습니다.\n비슷하게 다중 프로그래밍(multiprogramming)도 프로그램에만 관련된 정의라 여러 프로세스를 사용한다고 보기에는 논리적 비약이 있습니다.","references":[{"Multitasking":"https://en.wikipedia.org/wiki/Computer_multitasking"},{"Uniprocessor system":"https://en.wikipedia.org/wiki/Uniprocessor_system"}]},{"question":"각 프로세스는 ___로 식별할 수 있다.","choices":["PCB(Process Control Block)","Process queue","PID(Process IDentifier)","위에 언급된 모두 해당 안됨"],"answer":3,"explanation":"PID(Process IDentifier)는 프로세스 식별자라는 의미로 PID라고도 합니다.\nPCB(Process Control Block)는 PID를 포함하지만 그 자체로는 프로세스에 관련된 정보를 저장하는 자료구조일 뿐입니다.","references":[{"[한] Process":"https://ko.wikipedia.org/wiki/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4"},{"Process":"https://en.wikipedia.org/wiki/Process_(computing)"}]},{"question":"유닉스의 'fork' 시스템 콜은 자식 프로세스에는 ___를 반환하고 부모 프로세스에는 ___를 반환한다.","choices":["음수, 0","0, 음수","양수, 0","0, 양수"],"answer":4,"explanation":"fork는 부모 프로세스에게만 자식 프로세스의 PID를 반환하는 함수로, 자식 프로세스에는 아무것도 의미하지 않는 0이 반환됩니다.","references":[{"[한] fork":"https://ko.wikipedia.org/wiki/%ED%8F%AC%ED%81%AC_(%EC%8B%9C%EC%8A%A4%ED%85%9C_%ED%98%B8%EC%B6%9C)"},{"fork":"https://en.wikipedia.org/wiki/Fork_(system_call)"}]},{"question":"자식 프로세스가 수행을 마쳤을 때 부모 프로세스가 실행 중이라면 자식 프로세스는 ___가 된다.","choices":["고아 프로세스(Orphan process)","좀비 프로세스(Zombie process)","부모 프로세스(Parent process)","대기 프로세스(Waiting process)"],"answer":2,"explanation":"좀비 프로세스가 된 자식 프로세스는 종료(terminated) 상태로 프로세스 테이블에 남아있다가 'wait' 시스템 콜이 호출됐을 때 제거됩니다.","references":[{"Zombie process":"https://en.wikipedia.org/wiki/Zombie_process"},{"Orphan process":"https://en.wikipedia.org/wiki/Orphan_process"}]},{"question":"다음 중 프로세스를 위한 큐(queue)가 아닌 것은?","choices":["작업 큐(Job queue)","PCB queue","장치 큐(Device queue)","준비 큐(Ready queue)"],"answer":2,"explanation":"운영체제는 PCB를 큐(queue)가 아니라 풀(pool)로 관리한다.\n- 작업 큐(Job queue): 프로세스가 장기(long-term) 스케줄러에 의해 선택되어 메인 메모리에 올라가 실행되기 전에 대기하는 큐\n- 장치 큐(Device queue): 프로세스가 I/O를 요청했을 때 응답을 받기까지 대기하는 큐\n- 준비 큐(Ready queue): 프로세스 수행 후 다시 실행할 준비가 되어 CPU를 할당받기 기다리는 큐","references":[{"Job queue":"https://en.wikipedia.org/wiki/Job_queue"},{"[한] PCB":"https://ko.wikipedia.org/wiki/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4_%EC%A0%9C%EC%96%B4_%EB%B8%94%EB%A1%9D"},{"PCB":"https://en.wikipedia.org/wiki/Process_control_block"}]},{"question":"프로세스가 I/O를 요청했을 때 ___에 배치된다.","choices":["작업 큐(Job queue)","대기 큐(Waiting queue)","준비 큐(Ready queue)","우선순위 큐(Priority queue)"],"answer":2,"explanation":"프로세스가 프린터같은 I/O 장치에 읽기 또는 쓰기 요청을 하였을 때 프로세스는 blocked 상태가 되며 대기 큐(waiting queue) 혹은 장치 큐(device queue)로 옮겨집니다. 이후 I/O 장치로부터 응답을 받으면 실행가능한 상태가 되기에 준비 큐(ready queue)로 옮겨집니다.","references":[{"Job queue":"https://en.wikipedia.org/wiki/Job_queue"},{"[한] Process state":"https://ko.wikipedia.org/wiki/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4#%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4%EC%9D%98_%EC%83%81%ED%83%9C"},{"Process state":"https://en.wikipedia.org/wiki/Process_state"}]},{"question":"프로세스가 종료될 때 발생하는 일은?","choices":["모든 큐에서 삭제된다.","작업 큐를 제외한 큐에서 삭제된다.","PCB의 메모리 할당이 해제된다.","자식 프로세스를 강제로 종료시킨다."],"answer":1,"explanation":"PCB는 OS에서 풀(pool)을 이용해 관리하는 자원으로, 프로세스 종료 시 풀로 돌아가는 것이고 할당이 해제되는 것은 아닙니다. 자식 프로세스는 강제로 종료되지않기에 고아 프로세스가 발생할 수 있습니다.","references":[{"[한] Process":"https://ko.wikipedia.org/wiki/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4"},{"Process":"https://en.wikipedia.org/wiki/Process_(computing)"},{"[한] PCB":"https://ko.wikipedia.org/wiki/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4_%EC%A0%9C%EC%96%B4_%EB%B8%94%EB%A1%9D"},{"PCB":"https://en.wikipedia.org/wiki/Process_control_block"}]},{"question":"장기(Long-term) 스케줄러란?","choices":["준비 큐에 옮겨질 프로세스를 선택한다.","대기 큐에 옮겨질 프로세스를 선택한다.","다음에 CPU를 할당받고 실행될 프로세스를 선택한다.","메모리에서 스왑되어 제거될 프로세스를 선택한다."],"answer":1,"explanation":"장기(Long-term) 스케줄러는 실행되는 프로세스들이 I/O bound인지 CPU bound인지 파악하고 적절하게 준비 큐(ready queue)에 배치함으로써 다중 프로그래밍의 정도(the degree of multiprogramming), 즉 병렬도를 향상시키기 위한 스케줄을 합니다.","references":[{"Long-term scheduler":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Long-term_scheduling"}]},{"question":"만약 모든 프로세스가 I/O bound라면 준비 큐(ready queue)는 거의 항상 ___ 단기(short-term) 스케줄러는 할 일이 ___","choices":["꽉 차있고, 적다","꽉 차있고, 많다","비어있고, 적다","비어있고, 많다"],"answer":3,"explanation":"프로세스가 I/O bound라면 I/O에 시간을 많이 쓰는 것이므로 ready보다 대기 큐(waiting queue)에 있을 확률이 높다고 생각할 수 있습니다. 따라서 다음에 CPU를 할당받을 프로세스를 선택하는 단기(short-term) 스케줄러 입장에서는 할 일이 적어집니다.","references":[{"Short-term scheduler":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Short-term_scheduling"}]},{"question":"중기(Medium-term) 스케줄러란?","choices":["준비 큐에 옮겨질 프로세스를 선택한다.","대기 큐에 옮겨질 프로세스를 선택한다.","다음에 CPU를 할당받고 실행될 프로세스를 선택한다.","메모리에서 스왑되어 제거될 프로세스를 선택한다."],"answer":4,"explanation":"중기(Medium-term) 스케줄러는 메모리 효율을 위해 오래동안 사용되지않은 프로세스를 메모리에서 HDD와 같은 보조기억장치(secondary memory)에 옮기거나, 빈번하게 페이지 부재(page fault)를 발생시키는 프로세스를 메인 메모리에 유지시키는 등 프로세스의 메모리 스왑 여부를 결정하는 스케줄러입니다.","references":[{"Medium-term scheduler":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Medium-term_scheduling"}]},{"question":"단기(Short-term) 스케줄러란?","choices":["준비 큐에 옮겨질 프로세스를 선택한다.","대기 큐에 옮겨질 프로세스를 선택한다.","다음에 CPU를 할당받고 실행될 프로세스를 선택한다.","메모리에서 스왑되어 제거될 프로세스를 선택한다."],"answer":3,"explanation":"단기(Short-term) 스케줄러는 CPU 스케줄러라고도 불립니다. 이름에서 알 수 있듯이 중기(medium-term) 스케줄러와 장기(long-term) 스케줄러보다 빈번하게 스케줄링합니다. 자주 호출되는 만큼 전체 수행시간에 주는 영향을 최소화하기 위하여 가능한 한 가볍게 작성됩니다.","references":[{"Short-term scheduler":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Short-term_scheduling"}]},{"question":"단기(Short-term) 스케줄러와 장기(long-term) 스케줄러의 주된 차이점은?","choices":["큐 길이의 차이","스케줄되는 프로세스 타입의 차이","스케줄러의 실행 주기","스케줄링에 소모되는 시간"],"answer":3,"explanation":"이름에서 알 수 있듯이 'term'은 스케줄러의 주기를 나타냅니다. 주기가 짧을수록 빈번하게 실행됩니다.\n실행 주기 : 장기(Long-term) 스케줄러 \u003e 중기(Medium-term) 스케줄러 \u003e 단기(Short-term) 스케줄러","references":[{"Scheduling":"https://en.wikipedia.org/wiki/Scheduling_(computing)"},{"Short-term scheduler":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Short-term_scheduling"},{"Long-term scheduler":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Long-term_scheduling"}]},{"question":"유저 프로세스 스스로에 의한 상태 전이(state transition)는 ___이(가) 유일하다.","choices":["block","wakeup","dispatch","timeout"],"answer":1,"explanation":"프로세스는 I/O 등 대기가 필요한 경우, 할당받아 사용 중이던 CPU를 스스로 해제하고 running에서 blocked 상태로 전이합니다.\nwakeup, dispatch 및 timeout은 스케줄러에 의해 행해집니다. wakeup은 프로세스를 blocked에서 ready 상태로, dispatch는 ready에서 running 상태로, timeout은 running에서 ready 상태로 전이시킵니다.","references":[{"[한] Process state":"https://ko.wikipedia.org/wiki/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4#%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4%EC%9D%98_%EC%83%81%ED%83%9C"},{"Process state":"https://en.wikipedia.org/wiki/Process_state"}]},{"question":"Time-sharing OS에서는 프로세스에 주어졌던 time slice가 지났을 때, 프로세스를 running 상태에서 ___ 상태로 전이시킨다.","choices":["blocked","ready","waiting","terminated"],"answer":2,"explanation":"Time-sharing은 여러 사용자 혹은 프로세스가 컴퓨팅 자원을 공유하기위한 개념입니다. 한 사용자 또는 프로세스가 자원을 독점하지 못하도록 일정한 시간 이상 자원을 점유하고 있으면 강제로 반환시킵니다.\nTime-sharing을 채택한 구현체 중 널리 쓰이는 것으로 라운드 로빈 스케줄링(round-robin scheduling, RR)이 있습니다.","references":[{"TSOS":"https://en.wikipedia.org/wiki/Time_Sharing_Operating_System"},{"[한] RR":"https://ko.wikipedia.org/wiki/%EB%9D%BC%EC%9A%B4%EB%93%9C_%EB%A1%9C%EB%B9%88_%EC%8A%A4%EC%BC%80%EC%A4%84%EB%A7%81"},{"RR":"https://en.wikipedia.org/wiki/Round-robin_scheduling"}]},{"question":"다중 프로그래밍 환경에서는 ___.","choices":["프로세서가 한 번에 한 개 이상의 프로세스를 실행한다","프로그램이 한 명 이상의 사람에 의해 개발된다","한 개 이상의 프로세스가 메모리에 존재한다","한 명의 유저가 동시에 여러 프로그램을 실행시킬 수 있다"],"answer":3,"explanation":"다중 프로그래밍(Multiprogramming)의 핵심은 CPU가 유휴 상태(idle)가 되지않도록 최대한 활용하기위해 주기억장치(main memory)에 프로그램들을 미리 읽어두는 것이 핵심입니다.\n멀티 코어(multi-core)가 아니라면 한 번에 한 개 이상이 아니라 한 개의 프로세스만 실행 가능하며, 멀티 코어라고 하더라도 다중 프로그래밍이 아니라 다중 처리(multiprocessing)에 대한 내용이 되어 (1)은 정답이 될 수 없습니다. 이와 비슷하게 (4)도 '동시에'를 만족시키려면 멀티 프로세서(multi-processor) 혹은 멀티 코어 환경이 되어야 합니다.","references":[{"[한] Multiprogramming":"https://ko.wikipedia.org/wiki/%EB%8B%A4%EC%A4%91_%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D"},{"Multiprogramming":"https://owd.tcnj.edu/~coburn/os"},{"[한] Multi-core":"https://ko.wikipedia.org/wiki/%EB%A9%80%ED%8B%B0_%EC%BD%94%EC%96%B4"},{"Multi-core":"https://en.wikipedia.org/wiki/Multi-core_processor"}]},{"question":"프로세스가 I/O 서비스를 기다리기위해 blocked state가 되었었다면, I/O 서비스가 완료되었을 때 프로세스는 어떤 상태가 되는가?","choices":["Running state","Ready state","Waiting state","Terminated state"],"answer":2,"explanation":"I/O 응답을 받아 실행 가능한 상태가 되었으므로 ready 상태로 전이합니다. 실행 중인 프로세스가 없었다고 하더라도 바로 running 상태가 되지는 않고 우선 ready로 전이되어 스케줄러로부터 dispatch되기를 기다려야 합니다.","references":[{"[한] Process state":"https://ko.wikipedia.org/wiki/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4#%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4%EC%9D%98_%EC%83%81%ED%83%9C"},{"Process state":"https://en.wikipedia.org/wiki/Process_state"}]},{"question":"PCB가 포함하지 않는 것은?","choices":["CPU 레지스터의 값","프로세스 상태(Process state)","메모리 관리 정보","문맥 교환(Context switch) 시간"],"answer":4,"explanation":"PCB(Process Control Block)는 문맥 교환(context switch) 등 프로세스를 제어하기위한 프로세스 관련 정보를 저장하는 자료구조입니다. 문맥 교환 시간은 제어'할' 정보가 아니라 제어'한' 과거의 정보이기에 불필요합니다.\n메모리 관리 정보에는 페이지 테이블 등이 포함됩니다.","references":[{"PCB":"https://en.wikipedia.org/wiki/Process_control_block"},{"Context switch":"https://en.wikipedia.org/wiki/Context_switch"}]},{"question":"문맥 교환(Context switch) 시에 필수적으로 저장될 필요가 없는 것은?","choices":["GPR(General Purpose Register)","TLB(Translation Lookaside Buffer)","PC(Program Counter)","Page table"],"answer":2,"explanation":"TLB는 페이지 테이블에 빠르게 접근하기위한 캐시로 MMU(Memory Management Unit)에서 하드웨어 레벨로 구현됩니다.","references":[{"Context switch":"https://en.wikipedia.org/wiki/Context_switch"},{"PCB":"https://en.wikipedia.org/wiki/Process_control_block"},{"TLB":"https://en.wikipedia.org/wiki/Translation_lookaside_buffer"}]},{"question":"다음 중 실행 중인 프로세스를 인터럽트(interrupt)하지 않는 것은?","choices":["외부 장치(External device)","하드웨어 타이머(Hardware timer)","비선점형 스케줄러(Non-preemptive Scheduler)","전원 장애(Power failure)"],"answer":3,"explanation":"외부 장치와 전원 장애 등 외부 요소는 I/O 인터럽트를 발생시킵니다. 하지만 비선점형 스케줄러는 실행 중인 프로세스가 스스로 CPU 할당을 해제할 때 실행될 뿐 먼저 개입하지 않습니다. 반면 선점형 스케줄러는 강제로 CPU 할당을 해제하고 다른 프로세스에 재할당하는 것이 가능합니다.","references":[{"[한] Interrupt":"https://ko.wikipedia.org/wiki/%EC%9D%B8%ED%84%B0%EB%9F%BD%ED%8A%B8"},{"Interrupt":"https://en.wikipedia.org/wiki/Interrupt"},{"[한] Scheduling":"https://ko.wikipedia.org/wiki/%EC%8A%A4%EC%BC%80%EC%A4%84%EB%A7%81_(%EC%BB%B4%ED%93%A8%ED%8C%85)"},{"Scheduling":"https://en.wikipedia.org/wiki/Scheduling_(production_processes)"}]},{"question":"프로세스가 시작해서 끝날 때까지의 시간을 뜻하는 용어는?","choices":["응답 시간(Response time)","대기 시간(Wait time)","반환 시간(Turnaround time)","처리량(Throughput)"],"answer":3,"explanation":"반환 시간은 프로세스 실행이 요청된 후 완전히 끝날 때까지의 시간입니다. 응답 시간이 유사하게 보이지만 응답 시간은 첫 응답까지의 시간만 포함합니다. 대기 시간은 처음으로 CPU를 할당받고 실행되기 전까지의 시간입니다.\n처리량은 단위 시간 내에 처리한 작업량으로 다른 시간 지표들과는 결이 다릅니다.","references":[{"Response time":"https://en.wikipedia.org/wiki/Response_time_(technology)"},{"Turnaround time (TAT)":"https://en.wikipedia.org/wiki/Turnaround_time"},{"Throughput":"https://en.wikipedia.org/wiki/Throughput"}]},{"question":"처음으로 CPU를 요청한 프로세스가 처음으로 CPU를 할당받는 스케줄링 알고리즘은?","choices":["FCFS(First Come First Serve) 스케줄링","SJF(Shortest Job First) 스케줄링","우선순위(Priority) 스케줄링","라운드 로빈(RR 혹은 Round-Robin) 스케줄링"],"answer":1,"explanation":"\n- FCFS(혹은 FIFO) 스케줄링: 요청된 순서대로 처리. 보통 큐(queue)를 이용해 구현됨.\n- SJF 스케줄링: 예상 실행 시간이 제일 작은 작업을 최우선으로 처리\n- 우선순위 스케줄링: 우선순위 기반 처리. 높은 우선 순위를 갖는 프로세스를 낮은 우선 순위를 갖는 프로세스보다 우선.\n- 라운드 로빈 스케줄링: 모든 프로세스에 공평하게 시간이 배분되도록 처리. 일정 시간이 지날 때마다 CPU를 다음 프로세스에게 차례대로 넘김.","references":[{"FCFS":"https://en.wikipedia.org/wiki/FIFO_(computing_and_electronics)"},{"SJF":"https://en.wikipedia.org/wiki/Shortest_job_next"},{"Priority scheduling":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Priority_scheduling"},{"RR(Round-robin)":"https://en.wikipedia.org/wiki/Round-robin_scheduling"}]},{"question":"CPU 제어권을 단기(short-term) 스케줄러에 의해 선택된 프로세스에게 넘겨주는 모듈은?","choices":["Interrupt","Scheduler","Dispatcher","Fetcher"],"answer":3,"explanation":"-","references":[{"Dispatcher":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Dispatcher"}]},{"question":"우선순위 스케줄링 알고리즘에 대한 설명으로 맞는 것은?","choices":["가장 높은 우선순위를 가진 프로세스에 CPU를 할당한다.","가장 낮은 우선순위를 가진 프로세스에 CPU를 할당한다.","동일한 우선순위를 가진 프로세스들은 스케줄될 수 없다.","큐(Queue)에 빨리 들어온 프로세스가 높은 우선순위를 가진다."],"answer":1,"explanation":"우선순위 스케줄링 알고리즘(Priority scheduling algorithm)은 높은 우선순위를 가진 프로세스에 먼저 CPU를 할당하며, 동일한 우선순위를 가진 프로세스가 2개 이상 있다면 임의로 그 중 하나를 선택합니다. 스케줄이 안되는 경우는 없습니다. 우선순위는 직접 입력을 받기도 하지만 특성에 따라 산정되기도 합니다. 예로 RTOS에서는 데드라인이 짧을수록 우선순위가 높은 EDF 등이 있습니다.","references":[{"Priority scheduling":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Priority_scheduling"},{"EDF":"https://en.wikipedia.org/wiki/Earliest_deadline_first_scheduling"}]},{"question":"다음 중 내부적으로 time quantum(혹은 time slice)을 정의하는 알고리즘은?","choices":["SJF(Shortest Job First) 스케줄링","라운드 로빈(RR 혹은 Round-Robin) 스케줄링","우선순위(Priority) 스케줄링","다단계 큐(Multilevel queue) 스케줄링"],"answer":2,"explanation":"라운드 로빈(Round-robin)은 모든 프로세스를 우선순위없이 동등하게 실행시키기위해 time slice(혹은 time quantum)만큼 각 프로세스에 CPU를 할당하는 알고리즘입니다. 이러한 특성상 순환 실행(cyclic executive)이라고도 불립니다. 우선순위가 없기때문에 starvation-free를 구현하기 쉬워집니다.","references":[{"SJF":"https://en.wikipedia.org/wiki/Shortest_job_next"},{"Priority scheduling":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Priority_scheduling"},{"Round-robin (RR)":"https://en.wikipedia.org/wiki/Round-robin_scheduling"},{"Multilevel queue":"https://en.wikipedia.org/wiki/Multilevel_queue"}]},{"question":"다단계 피드백 큐(Multilevel feedback queue) 스케줄링 알고리즘에 대한 설명으로 맞는 것은?","choices":["프로세스는 최초에 할당된 우선순위 큐로부터 옮겨질 수 있다.","프로세스 수행 시간이 길수록 우선순위가 높아진다.","프로세스가 CPU bound라면 우선순위가 높아진다.","많은 기아(starvation)가 발생할 수 있다."],"answer":1,"explanation":"다단계 피드백 큐 스케줄링 알고리즘에서는 피드백에 따라 프로세스들의 우선순위가 동적으로 바뀌고, 이에 따라 할당되는 우선순위 큐(priority queue)가 결정됩니다. 피드백에는 수행 시간이나 I/O bound 여부 등이 포함됩니다. CPU bound보다 I/O bound에 높은 우선순위를 줌으로써 기아(starvation)를 방지하는 데에도 도움을 줍니다.","references":[{"[한] Multilevel feedback queue":"https://ko.wikipedia.org/wiki/%EB%8B%A4%EB%8B%A8%EA%B3%84_%ED%81%90_%EC%8A%A4%EC%BC%80%EC%A4%84%EB%A7%81"},{"Multilevel feedback queue":"https://en.wikipedia.org/wiki/Multilevel_feedback_queue"},{"I/O bound":"https://en.wikipedia.org/wiki/I/O_bound"}]},{"question":"다음 중 커널에 의해 스케줄되지 않는 것은?","choices":["커널 레벨 스레드(Kernel-level thread)","사용자 레벨 스레드(User-level thread)","프로세스(Process)","위에 언급된 모두 해당 안됨"],"answer":2,"explanation":"사용자 레벨 스레드는 라이브러리를 통해 애플리케이션 레벨에서 관리와 스케줄이 행해지므로 커널은 존재도 인지하지 못합니다. 즉 운영체제에 의한 문맥 교환(context switch)이 아니기 때문에 시스템 콜 호출이나 인터럽트도 없습니다. 따라서 커널 레벨 스레드보다도 오버헤드가 적습니다.\n - 문맥 교환 오버헤드 비교 : 프로세스 \u003e 커널 스레드 \u003e 사용자 스레드","references":[{"[한] Thread":"https://ko.wikipedia.org/wiki/%EC%8A%A4%EB%A0%88%EB%93%9C_(%EC%BB%B4%ED%93%A8%ED%8C%85)"},{"Thread":"https://en.wikipedia.org/wiki/Thread_(computing)"}]},{"question":"비선점 스케줄링(Non-preemptive scheduling)이 발생하는 경우는?","choices":["프로세스가 running에서 ready 상태로 전이될 때","프로세스가 running에서 waiting 상태로 전이될 때","프로세스가 waiting에서 ready 상태로 전이될 때","위에 언급된 모두 해당 안됨"],"answer":2,"explanation":"비선점형 스케줄러(Non-preemptive scheduler)는 실행 중인 프로세스에 간섭하지 않으므로 스케줄러가 실행되려면 프로세스가 스스로 자원을 놓는 상태 전이(state transition)가 있어야 합니다. 예를 들어, I/O 요청 등을 통해 자신을 블록할 때 대기 상태로 전이되고 비선점형 스케줄러가 실행됩니다.\nRunning state에서 ready state로 전환되는 것은 선점형 스케줄러(preemptive scheduler)에 의한 결과이기 때문에, 비선점형 스케줄러를 사용하는 환경 하에서는 발생할 수 없습니다.","references":[{"Preemption":"https://en.wikipedia.org/wiki/Preemption_(computing)"},{"Blocked":"https://en.wikipedia.org/wiki/Process_state#Blocked"}]},{"question":"Dispatch latency란?","choices":["프로세스를 running에서 ready 상태로 dispatching 하는 시간","프로세스를 running에서 ready 상태로 dispatching 하는 동안 CPU가 idle이었던 시간","Running 상태였던 프로세스를 멈추고 다른 프로세스를 running 상태로 만들 때까지 걸린 시간","Dispatch될 프로세스를 선택하는데 걸린 시간"],"answer":3,"explanation":"Dispatch latency는 우선순위가 더 높은 프로세스(혹은 태스크 또는 스레드)를 실행시키기위해 리스케줄(reschedule)하는 시간이라고도 볼 수 있습니다.","references":[{"Dispatcher":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Dispatcher"},{"Dispatch latency":"https://docs.oracle.com/cd/E19455-01/806-4750/chap7rt-21297/index.html"}]},{"question":"라운드 로빈(Round-robin) 스케줄링은 ___ 이다.","choices":["비선점적(Non-preemptive)","선점적(Preemptive)","무작위(Random)","위에 언급된 모두 해당 안됨"],"answer":2,"explanation":"라운드 로빈(Round-robin) 스케줄링에서는 time slice(혹은 time quantum)마다 CPU 할당이 다음 프로세스로 바뀌어야 하므로, 실행 중인 프로세스가 있었더라도 해제시켜 다음 프로세스가 선점할 수 있도록 해야 합니다.","references":[{"[한] Round-robin":"https://ko.wikipedia.org/wiki/%EB%9D%BC%EC%9A%B4%EB%93%9C_%EB%A1%9C%EB%B9%88_%EC%8A%A4%EC%BC%80%EC%A4%84%EB%A7%81"},{"Round-robin":"https://en.wikipedia.org/wiki/Round-robin_scheduling"}]},{"question":"라운드 로빈 스케줄링 알고리즘에 대한 설명으로 맞는 것은?","choices":["Time slice가 매우 크다면 FCFS로 변환될 수 있다.","Time slice가 매우 작다면 FCFS로 변환될 수 있다.","Time slice가 매우 작다면 성능을 향상시킬 수 있다.","Time slice가 매우 작다면 SJF로 변환될 수 있다."],"answer":1,"explanation":"Time slice가 매우 크다면 선점되는 일 없이 큐(queue)에 들어온 순서대로 처리될 것이므로 FCFS로 변환될 수 있습니다. Time slice가 작다면 불필요하게 빈번한 문맥 교환(context switch)가 발생해 오버헤드(overhead)가 커집니다.","references":[{"[한] Round-robin":"https://ko.wikipedia.org/wiki/%EB%9D%BC%EC%9A%B4%EB%93%9C_%EB%A1%9C%EB%B9%88_%EC%8A%A4%EC%BC%80%EC%A4%84%EB%A7%81"},{"Round-robin":"https://en.wikipedia.org/wiki/Round-robin_scheduling"},{"[한] FCFS":"https://ko.wikipedia.org/wiki/%EC%84%A0%EC%9E%85_%EC%84%A0%EC%B2%98%EB%A6%AC_%EC%8A%A4%EC%BC%80%EC%A4%84%EB%A7%81"},{"FCFS":"https://en.wikipedia.org/wiki/FIFO_(computing_and_electronics)"},{"[한] Context switch":"https://ko.wikipedia.org/wiki/%EB%AC%B8%EB%A7%A5_%EA%B5%90%ED%99%98"},{"Context switch":"https://en.wikipedia.org/wiki/Context_switch"}]},{"question":"유휴 시간(Idle time)에 대한 설명으로 틀린 것은?","choices":["CPU가 busy가 아니었던 시간이다.","CPU가 유휴 태스크(idle task)를 실행시킨 시간이다.","커널 공간(Kernel space)에서 코드를 실행한 시간은 유휴 시간에 포함되지 않는다.","유휴 태스크는 외부에서 관측되지 않는다."],"answer":4,"explanation":"커널 공간(Kernel space)이냐 사용자 공간(user space)이냐 와는 상관없이 유휴 태스크(idle task)가 아닌 코드를 실행하고 있었다면 busy라고 보아야 합니다. 유휴 태스크는 OS 구현에 따라 하드코딩되어 있다면 관측되지 않을 수도 있지만, 최하위 우선순위의 프로세스로 작성될 경우 관측 가능합니다.","references":[{"[한] Idle":"https://ko.wikipedia.org/wiki/%EC%9C%A0%ED%9C%B4_(CPU)"},{"Idle":"https://en.wikipedia.org/wiki/Idle_(CPU)"},{"[한] CPU time":"https://ko.wikipedia.org/wiki/CPU_%ED%83%80%EC%9E%84"},{"CPU time":"https://en.wikipedia.org/wiki/CPU_time"}]},{"question":"CPU time에 대한 설명으로 틀린 것은?","choices":["CPU time 중 user time은 사용자에 의해 CPU가 busy였던 시간이다.","CPU time 중 system time은 kernel space에서 CPU가 busy였던 시간이다.","CPU time은 user time과 system time의 합이다.","멀티프로세서 시스템에서 CPU time은 각 코어의 CPU time을 합한 값이다."],"answer":1,"explanation":"User time은 사용자 공간(user space)에서 CPU가 busy였던 시간입니다. 사용자에 의해 실행된 프로세스는 사용자 공간에서 시작하지만, 시스템 콜을 호출하는 경우 커널 공간(kernel space)에서 실행되는 부분도 생기기때문에 온전히 사용자 공간에서만 실행된다고 볼 수 없습니다.","references":[{"CPU time":"https://en.wikipedia.org/wiki/CPU_time"}]},{"question":"우선순위 스케줄링 알고리즘의 단점은?","choices":["매우 복잡한 방법으로 스케줄한다.","스케줄링에 많은 시간이 요구된다.","낮은 우선순위의 프로세스는 CPU를 할당받지 못하고 무한하게 대기할 수도 있다.","위에 언급된 모두 해당"],"answer":3,"explanation":"-","references":[{"Priority scheduling":"https://en.wikipedia.org/wiki/Scheduling_(computing)#Priority_scheduling"}]},{"question":"Aging이란?","choices":["캐시가 만료되지 않도록 유지하는 것","페이지가 메모리에서 스왑되지 않도록 유지하는 것","최근 실행된 프로세스의 우선순위를 낮추는 것","오랫동안 수행되지 못하고 대기한 태스크(task)의 우선순위를 높이는 것"],"answer":4,"explanation":"우선순위(Priority) 스케줄링 알고리즘에서는 낮은 우선순위를 가진 프로세스의 경우 기아(starvation)가 발생해 무한히 대기할 수도 있습니다. 이러한 문제점을 해결하고자, 프로세스가 유한한 시간 내에 끝날 수 있도록 CPU 대기시간이 긴 태스크(task)에 대해서 일시적으로 우선순위를 높이는 기법이 제안되었습니다. 이를 aging이라 합니다.","references":[{"Aging":"https://en.wikipedia.org/wiki/Aging_(scheduling)"}]},{"question":"자식 프로세스의 페이지 테이블에 대한 설명으로 맞는 것은?","choices":["자식 프로세스에서는 페이지 테이블이 사용되지 않는다.","부모 프로세스의 페이지 테이블을 공유한다.","최초로 데이터를 읽을 때 무조건 페이지 부재(page fault)가 발생한다.","최초로 데이터를 쓸 때 페이지 복사가 발생한다."],"answer":4,"explanation":"자식 프로세스 생성 시 페이지 테이블을 복제하여 부모 프로세스와는 상관없이 독립적으로 사용합니다. 이후 자식 프로세스가 데이터를 읽을 때 부모 프로세스가 이미 메모리에 불러왔던 페이지라면 페이지 부재(page fault)없이 바로 얻어올 수 있습니다. 하지만 데이터 쓰기를 할 때에는 부모 프로세스가 해당 페이지를 읽기 전용으로 읽고 있었으면 일관성을 해칠 수 있으므로 물리 주소를 새로 받아 복사한 뒤 사용합니다. 이러한 일련의 작업은 COW(copy-on-write)라는 기법의 동작 방식으로 fork 후 불필요한 페이지 부재를 줄여 메모리의 효율성을 올려줍니다.","references":[{"[한] Page fault":"https://ko.wikipedia.org/wiki/%ED%8E%98%EC%9D%B4%EC%A7%80_%EB%B6%80%EC%9E%AC"},{"Page fault":"https://en.wikipedia.org/wiki/Page_fault"},{"COW(Copy-On-Write)":"https://en.wikipedia.org/wiki/Copy-on-write"},{"Child process":"https://en.wikipedia.org/wiki/Child_process"},{"[한] fork":"https://ko.wikipedia.org/wiki/%ED%8F%AC%ED%81%AC_(%EC%8B%9C%EC%8A%A4%ED%85%9C_%ED%98%B8%EC%B6%9C)"},{"fork":"https://en.wikipedia.org/wiki/Fork_(system_call)"}]},{"question":"프로세스가 자신을 무한히 복제함으로써 시스템 자원을 고갈시키는 공격을 ___라 한다.","choices":["포크 폭탄(fork bomb)","프로세스 폭탄(process bomb)","스레드 폭탄(thread bomb)","자원 폭탄(resource bomb)"],"answer":1,"explanation":"프로세스를 복제하는 시스템 콜인 fork를 이용한 공격이라 포크 폭탄(fork bomb)이라 불립니다. 토끼 바이러스(rabbit virus) 또는 웨빗(wabbit)이라고도 합니다. DoS(Denial-of-service) 공격의 한 종류입니다.","references":[{"[한] Fork bomb":"https://ko.wikipedia.org/wiki/%ED%8F%AC%ED%81%AC_%ED%8F%AD%ED%83%84"},{"Fork bomb":"https://en.wikipedia.org/wiki/Fork_bomb"},{"[한] fork":"https://ko.wikipedia.org/wiki/%ED%8F%AC%ED%81%AC_(%EC%8B%9C%EC%8A%A4%ED%85%9C_%ED%98%B8%EC%B6%9C)"},{"fork":"https://en.wikipedia.org/wiki/Fork_(system_call)"}]}]},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["os","4"]},"buildId":"npjWYw76SUbYZZaueHdBC","assetPrefix":"/prepare-interview-data","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
