ath></svg></button></a></div></div></div></div><span></span></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"q":[{"question":"IETF 표준 문서는 ___라 불린다.","choices":["RFC","RCF","ID","DFC"],"answer":1,"explanation":"RFC는 Request For Comments로 인터넷에 적용가능한 방법, behavior, 연구 등이 기술된 문서들로 이루어집니다.","references":[{"IETF":"https://en.wikipedia.org/wiki/Internet_Engineering_Task_Force"},{"RFC":"https://en.wikipedia.org/wiki/Request_for_Comments"}]},{"question":"OSI 7계층에서 데이터가 상위 계층에서 하위 계층으로 갈 때 헤더는 ___","choices":["추가된다","제거된다","재구성된다","수정된다"],"answer":1,"explanation":"상위 계층에서 하위 계층으로 가는 건 전송의 경우입니다. 전송 시 각 레이어는 이전 레이어에서 받은 헤더에 자신의 헤더를 추가합니다. 예를 들어, Layer 3인 Network layer에서는 Layer 4 Transport layer의 Protocol Data Unit (PDU)에 IP header를 덧붙입니다.","references":[{"[한] OSI Model":"https://ko.wikipedia.org/wiki/OSI_%EB%AA%A8%ED%98%95"},{"OSI Model":"https://en.wikipedia.org/wiki/OSI_model"}]},{"question":"키보드와 컴퓨터 사이의 통신은 ___ 전송을 이용한다.","choices":["Automatic","Half-duplex","Full-duplex","Simplex"],"answer":4,"explanation":"Simplex transmission은 데이터가 단방향 흐르는 전송으로, 키보드같이 컴퓨터로 데이터를 보내기만 하고 받을 필요가 없을 때 사용됩니다. 양방향 전송인 duplex는 full-duplex와 half-duplex 또는 semiduplex이 있습니다. full-duplex는 동시에 양방향 전송이 가능한 반면, half-duplex 또는 semiduplex는 한 번에 한 방향의 전송만 가능합니다.","references":[{"Duplex":"https://en.wikipedia.org/wiki/Duplex_(telecommunications)"}]},{"question":"최초의 네트워크 이름은 ___이다.","choices":["CNNET","NSFNET","ASAPNET","ARPANET"],"answer":4,"explanation":"ARPANET은 Advanced Research Projects Agency Networks으로 1969년에 TCP/IP를 구현한 최초의 네트워크입니다.","references":[{"ARPANET":"https://en.wikipedia.org/wiki/ARPANET"}]},{"question":"메세지가 전송되는 물리적 경로를 ___라 한다.","choices":["Path","Medium","Protocol","Route"],"answer":2,"explanation":"송신자로부터 수신자에게 전달되는 메세지는 물리적 경로인 medium을 통해 전달됩니다. medium은 유선일 수도 무선일 수도 있습니다. 이 때 메세지 전송 시에 사용되는 일련의 방법이나 규칙들을 protocol이라 합니다."},{"question":"다음 중 호스트(host)가 아닌 것은?","choices":["PC","스마트폰","서버","스위치"],"answer":4,"explanation":"호스트란 네트워크에 연결되어 참가하는 장치들을 말합니다. 각각이 네트워크 주소를 가지고 OSI 7 layer에서 application의 역할을 할 수 있어야하므로 중간에서 포워딩만하고 능동적으로 참가하지않는 스위치는 호스트가 아닙니다. 스위치는 P2P 등에서는 안쓰일 수도 있기 때문에 네트워크에서 필수요소가 아니기도 합니다.","references":[{"Host":"https://en.wikipedia.org/wiki/Host_(network)"}]},{"question":"어떤 클라이언트에게 다양한 컴퓨터의 집합이 single coherent system으로 보인다면 이것은 ___라 불린다.","choices":["Computer network","Networking system","Distributed system","Mail system"],"answer":3,"explanation":"Computer network는 연결에 대해 단일 기술을 사용하는 서로 연결된 컴퓨터들의 집합입니다. 나아가 distributed system도 computer network이나 전체 컴퓨터 집합이 사용자에게 single coherent system으로 보인다는 것이 주된 차이점입니다. 예시로 WWW (World Wide Web)이 있습니다."},{"question":"다른 네트워크 위에서 구축되는 컴퓨터 네트워크는?","choices":["Prior network","Chief network","Prime network","Overlay network"],"answer":4,"explanation":"Overlay network의 예시로 인터넷이라는 네트워크 위에서 구축되는 Virtual Private Networks (VPN) 와 Peer-to-Peer (P2P) 가 있습니다.","references":[{"Overlay network":"https://en.wikipedia.org/wiki/Overlay_network"}]},{"question":"컴퓨터 네트워크에서 노드는 ___","choices":["데이터를 발생시키는 컴퓨터이다.","데이터를 route하는 컴퓨터이다.","데이터를 소모하는 컴퓨터이다.","위에 언급된 모두 해당"],"answer":4,"explanation":"컴퓨터 네트워크에서 송신, 수신 또는 라우팅하는 모든 참가자가 노드가 됩니다. 따라서 예로 라우터, 컴퓨터, 스마트폰은 모두 노드가 될 수 있습니다."},{"question":"___에서 통신 채널은 네트워크 상의 모든 기기들에 공유된다.","choices":["Broadcast network","Unicast network","Multicast network","Anycast network"],"answer":1,"explanation":"Broadcast는 정보를 네트워크의 모든 station에 전달합니다. 반면 multicast는 특정 station 그룹에 전달하고 unicast는 단일 station에만 전달합니다.","references":[{"Broadcast network":"https://en.wikipedia.org/wiki/Broadcast_network"},{"Station":"https://en.wikipedia.org/wiki/Station_(networking)"}]},{"question":"블루투스는 ___의 한 예시이다.","choices":["Personal Area Network (PAN)","Local Area Network (LAN)","Virtual Private Network (VPN)","Wide Area Network (WAN)"],"answer":1,"explanation":"블루투스는 무선 통신 기술 중의 하나로 보통 10 미터 이내의 범위에서 데이터 전송을 하기위한 PAN 구축에 쓰입니다.","references":[{"Bluetooth":"https://en.wikipedia.org/wiki/Bluetooth"},{"PAN":"https://en.wikipedia.org/wiki/Personal_area_network"},{"LAN":"https://en.wikipedia.org/wiki/Local_area_network"},{"VPN":"https://en.wikipedia.org/wiki/Virtual_private_network"},{"WAN":"https://en.wikipedia.org/wiki/Wide_area_network"}]},{"question":"네트워크 사이에서 패킷에 포함된 라우팅 정보를 기반으로 패킷을 포워딩하는 장치는?","choices":["Bridge","Firewall","Router","Hub"],"answer":3,"explanation":"-","references":[{"Router":"https://en.wikipedia.org/wiki/Router_(computing)"}]},{"question":"시스템에서 사용되는 여러 레이어로 구성된 프로토콜 목록을 ___라고 한다.","choices":["Protocol architecture","Protocol stack","Protocol suite","Protocol system"],"answer":2,"explanation":"-","references":[{"Protocl stack":"https://en.wikipedia.org/wiki/Protocol_stack"}]},{"question":"Network congestion은 ___ 발생한다.","choices":["트래픽이 과중할 때","시스템이 종료될 때","두 노드 간의 커넥션이 종료될 때","전송 실패할 때"],"answer":1,"explanation":"네트워크 체증은 네트워크가 감당가능한 양 이상의 트래픽을 처리하려할 때 발생합니다. 이를 회피하기위해 open loop 또는 closed loop congestion control 등의 기법이 사용됩니다.","references":[{"Network congestion":"https://en.wikipedia.org/wiki/Network_congestion"},{"TCP congestion control":"https://en.wikipedia.org/wiki/TCP_congestion_control"}]},{"question":"다음 중 private network를 public network로 확장시킨 네트워크는?","choices":["Local Area Network (LAN)","Virtual Private Network (VPN)","Enterprise Private Network (EPN)","Storage Area Network (SAN)"],"answer":2,"explanation":"-","references":[{"LAN":"https://en.wikipedia.org/wiki/Local_area_network"},{"VPN":"https://en.wikipedia.org/wiki/Virtual_private_network"},{"EPN":"https://en.wikipedia.org/wiki/Intranet"},{"SAN":"https://en.wikipedia.org/wiki/Storage_area_network"}]},{"question":"네트워크에서 물리적 또는 논리적으로 연결된 방식을 뜻하는 용어는?","choices":["Routing","Networking","Topology","Node"],"answer":3,"explanation":"네트워크의 요소인 링크나 노드 등이 그래프 이론을 기반으로 물리적이나 논리적으로 연결된 것으로 다양한 종류가 있습니다.","references":[{"[한] Topology":"https://ko.wikipedia.org/wiki/%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC_%ED%86%A0%ED%8F%B4%EB%A1%9C%EC%A7%80"},{"Topology":"https://en.wikipedia.org/wiki/Network_topology"}]},{"question":"중앙 제어장치 또는 허브가 요구되는 네트워크 토폴로지는?","choices":["Star","Mesh","Ring","Bus"],"answer":1,"explanation":"Star 네트워크에서는 다른 노드와 직접 연결을 맺지 않고 중앙 허브를 통해 통신을 합니다. 따라서 모든 트래픽은 허브를 거치게 됩니다.","references":[{"Star":"https://en.wikipedia.org/wiki/Star_network"},{"Mesh":"https://en.wikipedia.org/wiki/Mesh_networking"},{"Ring":"https://en.wikipedia.org/wiki/Ring_network"},{"Bus":"https://en.wikipedia.org/wiki/Bus_network"}]},{"question":"___ 네트워크 토폴로지는 모든 노드가 공통된 채널을 사용한다.","choices":["Star","Mesh","Ring","Bus"],"answer":4,"explanation":"Bus 네트워크에서는 bus라 불리는 half-duplex 링크를 공유하여 전송이 있을 때 모든 노드가 트래픽을 받습니다. 노드를 추가 연결시키기 쉬운 반면 보안에 취약할 수 있고 fault를 격리 또는 전파를 막기 어렵습니다. 채널을 공유하기 때문에 채널에 문제가 생기면 전체 장애가 될 수 있습니다.","references":[{"Star":"https://en.wikipedia.org/wiki/Star_network"},{"Mesh":"https://en.wikipedia.org/wiki/Mesh_networking"},{"Ring":"https://en.wikipedia.org/wiki/Ring_network"},{"Bus":"https://en.wikipedia.org/wiki/Bus_network"}]},{"question":"네트워크에 노드를 추가하거나 변경하려고 할 때 전체 네트워크에 영향을 줄 수 있는 네트워크 토폴로지는?","choices":["Star","Mesh","Ring","Bus"],"answer":3,"explanation":"Ring 네트워크는 경로가 원형으로 형성되도록 각 노드가 두 노드와 연결이 되어있기 때문에 변경할 때 연결이 끊어져야하는 부분이 생기기 때문에 네트워크에 영향을 줄 수 있습니다. 네트워크 중 한 노드가 비정상 동작을 할 때도 유사한 영향이 있을 수 있기 때문에 dual ring 등의 보완하는 방법들이 있습니다.","references":[{"Star":"https://en.wikipedia.org/wiki/Star_network"},{"Mesh":"https://en.wikipedia.org/wiki/Mesh_networking"},{"Ring":"https://en.wikipedia.org/wiki/Ring_network"},{"Bus":"https://en.wikipedia.org/wiki/Bus_network"}]},{"question":"한 건물이나 대학 캠퍼스와 같이 한정된 영역을 잇는 네트워크를 지칭하는 용어로 알맞은 것은?","choices":["LAN","WAN","MAN","PAN"],"answer":1,"explanation":"-","references":[{"LAN":"https://en.wikipedia.org/wiki/Local_area_network"},{"WAN":"https://en.wikipedia.org/wiki/Wide_area_network"},{"MAN":"https://en.wikipedia.org/wiki/Metropolitan_area_network"},{"PAN":"https://en.wikipedia.org/wiki/Personal_area_network"}]},{"question":"TDM은 채널을 ___으로 나누어 사용한다.","choices":["Seconds","Frames","Packets","Bits"],"answer":2,"explanation":"TDM은 Time-division multiplexing의 약어로 2개 이상의 신호를 결합해 공통된 채널에 시간축 기반으로 보내는 기술입니다. 시간축은 고정된 시간으로 나뉘어지지만 디지털 또는 아날로그 신호에 의존적이기 때문에 초 단위가 아닙니다. 나뉘어진 단위는 time slot 또는 frame이라 불립니다. 각 frame은 bandwidth에 따라 포함하는 데이터 크기가 달라집니다.","references":[{"[한] TDM":"https://ko.wikipedia.org/wiki/%EC%8B%9C%EB%B6%84%ED%95%A0_%EB%8B%A4%EC%A4%91%ED%99%94"},{"TDM":"https://en.wikipedia.org/wiki/Time-division_multiplexing"}]},{"question":"다음 중 성격이 다른 하나는?","choices":["TDM","FDM","WDM","QAM"],"answer":4,"explanation":"QAM은 Quadrature amplitude modulation의 약어로 modulation 방법 중 하나입니다. 반면 TDM, FDM, WDM은 multiplexing 방법들 입니다.","references":[{"TDM":"https://en.wikipedia.org/wiki/Time-division_multiplexing"},{"FDM":"https://en.wikipedia.org/wiki/Frequency-division_multiplexing"},{"WDM":"https://en.wikipedia.org/wiki/Wavelength-division_multiplexing"},{"QAM":"https://en.wikipedia.org/wiki/Quadrature_amplitude_modulation"}]},{"question":"하나의 공유되는 채널에 두 개 이상의 신호를 결합하여 전송하는 방식을 ___라 한다.","choices":["Duplexing","Fully duplexing","Multiplexing","Switching"],"answer":3,"explanation":"Multiplexing을 muxing이라고도 부르며, multiplexing을 수행하는 장치를 multiplexer (MUX) 라 합니다.","references":[{"[한] Multiplexing":"https://terms.naver.com/entry.nhn?docId=796402\u0026cid=42347\u0026categoryId=42347"},{"Multiplexing":"https://en.wikipedia.org/wiki/Multiplexing"}]},{"question":"TDM에서 초당 4000 frame을 보내고 각 frame은 8 bits를 표현한다면 전송률은 어떻게 되는가?","choices":["32bps","32Kbps","40bps","40Kbps"],"answer":2,"explanation":"전송률 (transmission rate) 은 'frame rate * 각 frame의 데이터 크기'로 계산되므로, 4000 frame * 8 bits = 32000bps (bits per seoncd) = 32Kbps가 됩니다. 만약 bps를 bytes per second로 보셨다 하더라도 8bits = 1byte이기에 4000 frame * 1byte = 4Kbps가 되므로 보기 중에서는 존재하지 않습니다.","references":[{"[한] TDM":"https://ko.wikipedia.org/wiki/%EC%8B%9C%EB%B6%84%ED%95%A0_%EB%8B%A4%EC%A4%91%ED%99%94"},{"TDM":"https://en.wikipedia.org/wiki/Time-division_multiplexing"}]},{"question":"L = 평균 패킷 길이, a = 평균 패킷 도착률, R = 전송률이라 할 때, 네트워크의 traffic intensity는 어떻게 계산되는가?","choices":["aL/R","LR/a","R/La","aR/L"],"answer":1,"explanation":"Traffic intensity는 평균적으로 서버 또는 자원이 점유됐던 시간으로 busy였던 시간으로도 볼 수 있습니다. 따라서 평균 전송 크기는 패킷 길이와 패킷 도착률의 곱으로 표현되고, 이를 보내기 위한 시간을 구하기위해 전송률은 시간 당 bit 수 이므로 역수가 취해집니다. (bit 당 시간)","references":[{"Traffic intensity":"https://en.wikipedia.org/wiki/Traffic_intensity"}]},{"question":"서버와 클라이언트 간 파일 전송 시 둘을 잇는 경로의 전송률이 각각 10Mbps, 20Mbps, 30Mbps였다면 throughput은 보통 어떻게 되는가?","choices":["10Mbps","20Mbps","30Mbps","60Mbps"],"answer":1,"explanation":"Throughput은 일반적으로 bottleneck이 되는 링크의 전송률이 됩니다. 문제에서는 제일 느린 10Mbps 구간이 bottleneck이 됩니다.","references":[{"Throughput":"https://en.wikipedia.org/wiki/Throughput"},{"Bottleneck":"https://en.wikipedia.org/wiki/Bottleneck_(software)"}]},{"question":"다음 중 DoS에 해당하는 것은?","choices":["Vulnerability attack","Bandwidth flooding","Connection flooding","위에 언급된 모두 해당"],"answer":4,"explanation":"DoS는 Deinal of Service의 약어로, 서비스를 불가능하게 만드는 행위들을 통틀어 DoS라 합니다.","references":[{"DoS":"https://en.wikipedia.org/wiki/Denial-of-service_attack"}]},{"question":"특정 호스트를 대상으로 다량의 TCP 연결을 half-open 또는 fully open하여 다른 요청을 받지못하게 하는 공격은?","choices":["Vulnerability attack","Bandwidth flooding","Connection flooding","UDP flooding"],"answer":3,"explanation":"Connection flooding은 연결을 과도하게 맺어 고갈시키는 공격 방법입니다. TCP 연결에서 three-way handshaking을 완료한 경우 fully open, 도중에 비정상적으로 중단된 경우 half-open이라 합니다. Half-open의 경우 연결 수가 제한되어 있어도 의도적으로 ACK 프레임을 보내지않아 완료시키지 않음으로써, 제한 수 이상의 연결을 서버가 자원을 소모해 계속 확인하게 만들어 더 치명적인 결과를 낳을 수 있습니다. 기술 구현 방법이 달라 SYN flood라 따로 불리기도 합니다.","references":[{"DoS":"https://en.wikipedia.org/wiki/Denial-of-service_attack"},{"TCP half-open":"https://en.wikipedia.org/wiki/TCP_half-open"},{"SYN flood":"https://en.wikipedia.org/wiki/SYN_flood"}]},{"question":"공격자가 대상 호스트로 향하는 경로에 과도한 패킷의 흐름을 만들어 다른 곳으로부터 오는 요청을 지연 또는 유실시키는 공격을 ___라 한다.","choices":["Vulnerability attack","Bandwidth flooding","Connection flooding","SACK panic"],"answer":2,"explanation":"-","references":[{"DoS":"https://en.wikipedia.org/wiki/Denial-of-service_attack"},{"Bandwidth":"https://en.wikipedia.org/wiki/Bandwidth_(computing)"},{"SACK panic":"https://en.wikipedia.org/wiki/Denial-of-service_attack#SACK_Panic"}]},{"question":"네트워크에 전송되는 데이터를 가로채 암호화되지 않은 패킷으로부터 정보를 훔치는 행위를 ___라 한다.","choices":["Spoofing","Sniffing","Stealing","Hacking"],"answer":2,"explanation":"-","references":[{"Spoofing":"https://en.wikipedia.org/wiki/Spoofing_attack"},{"Sniffing":"https://en.wikipedia.org/wiki/Sniffing_attack"}]},{"question":"허가가 필요한 시스템에서 승인받지 않은 사용자가 승인받은 것처럼 속여 무단으로 정보를 얻는 행위를 ___라 한다.","choices":["Spoofing","Sniffing","Stealing","Hacking"],"answer":1,"explanation":"-","references":[{"Spoofing":"https://en.wikipedia.org/wiki/Spoofing_attack"},{"Sniffing":"https://en.wikipedia.org/wiki/Sniffing_attack"}]}]},"__N_SSG":true},"page":"/[...slug]","query":{"slug":["network","0"]},"buildId":"npjWYw76SUbYZZaueHdBC","assetPrefix":"/prepare-interview-data","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
